---
- name: Install package dependencies
  ansible.builtin.package:
    name:
      - caddy
      - tmux
    state: latest

- name: Create Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: "/etc/caddy/Caddyfile"
    owner: root
    group: root

- name: Restart caddy
  ansible.builtin.service:
    name: caddy
    state: restarted
